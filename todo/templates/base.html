{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODOS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="{% static "todos/images/logo.svg" %}" size="64x64" type="image/svg+xml" rel="icon" />
    <meta name="description" content="A simple app to manage and create todo items with Python3 Django"/>
  </head>
  <body> 
    <nav class="navbar bg-dark navbar-dark">
        <div class="container container-sm container-md container-lg ">
            <a class="navbar-brand" href="{% url "todos:home" %}">
            <img src="{% static "todos/images/logo.svg" %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            TODOS
            </a>
            <div class="hstack justify-content-end col">
                <a class="btn btn-sm btn-primary hstack align-items-center" href="{% url "todos:create" %}">
                    <span class="material-symbols-outlined">add</span>
                    <span>Create</span>
                </a>
            </div>
        </div>
    </nav> 
    <div class="container container-sm container-md container-lg mt-4">
      {% block content %} 
      {% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
